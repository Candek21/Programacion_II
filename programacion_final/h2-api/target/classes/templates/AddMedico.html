<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Centro Médico</title>
</head>
<body>
<nav class="navbar shadow sticky-top border-bottom navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Centro Médico</a>
    <button class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href = "@{/turno}" href="#">Turnos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/medicos}" href="#">Médicos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/pacientes}" href="#">Pacientes</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <br>
  <h1>Añadir nuevo médico</h1>
  <form action="#" th:action="@{/guardarMedico}" th:object="${medico}" method="POST">

    <div class="form-group">
      <label>Nombre y Apellido</label>
      <input required type="text" th:field="*{nombre_apellido}" class="form-control" placeholder="Ingrese nombre y apellido">
    </div>

    <div class="form-group">
      <label>Matricula</label>
      <input required type="number" th:field="*{matricula}" class="form-control" placeholder="123AB12345">
    </div>
    <button type="submit" class="btn btn-success">Guardar Médico</button>

  </form>


</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
