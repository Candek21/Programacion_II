<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Listado de Pacientes</title>

</head>

<body>
<nav class="navbar shadow sticky-top border-bottom navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Centro Médico</a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarText"
                aria-controls="navbarText"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href = "@{/turnos}" href="#">Turnos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/medicos}" href="#">Médicos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pacientes}" href="#">Pacientes</a>
                </li>
            </ul>

        </div>
    </div>
</nav>
<br>
<div class ="container">
    <a th:href = "@{/nuevoPaciente}" class="float-right btn btn-outline-success " href="" role="button">Nuevo Paciente</a></div>
<div class="container">
    <h1 align="left">Listado de Pacientes</h1>
</div>

<div class="container">
    <table class="table">
        <thead  bgcolor="#EAA3A3 ">
        <tr>
            <th scope="col">Número de afiliado</th>
            <th scope="col">Nombre y Apellido</th>
            <th scope="col">Dirección</th>


        </tr>
        </thead>
        <tbody>

        <!-- TRAIGO DATOS A LA TABLA -->
        <tr th:each="paciente : ${listadoPacientes}">
            <td th:text="${paciente.id}"></td> <!-- id paciente -->
            <td th:text="${paciente.nombre_apellido}"></td> <!-- nombre y apellido -->
            <td th:text="${paciente.direccion}"></td>
            <td> <a th:href="@{/actualizarPaciente/{id}(id=${paciente.id})}" class="btn btn-success" href="#" role="button">Modificar Paciente</a>
                <a th:href="@{/deletePaciente/{id}(id=${paciente.id})}" class="btn btn-danger" href="#" role="button">Eliminar Paciente</a>
            </td>
        </tr>
        </tbody>
    </table>
    <!--<div class="fixed-bottom">
        <footer class="py-4 bg-dark flex-shrink-0">
            <div class="text-center">
                <a href="#" class="text-white">Candela Grosso</a>
            </div>
        </footer>
    </div>-->
</div>





<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
